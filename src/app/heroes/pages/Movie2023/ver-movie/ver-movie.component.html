<mat-grid-list cols="5" *ngIf="!movie; else divMovie">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divMovie>

    <section style="width:100%;height:93vh;position:absolute;opacity:.5;background:url('{{movie.image}}');">
        <div class="mask mask-custom">
        </div>
    </section>

    <div class="container-fluid p-5" style="position: absolute;">
        <div class="row d-flex justify-content-start">
            <div class="col-12 col-md-2 text-end">
                <img class="img-fluid rounded-7 border" src="{{movie.poster}}" alt="{{movie.title}}">
            </div>
            <div class="col-12 col-md-3 text-start">
                <div class="card text-dark rounded-7 p-3">
                    <h1 class="m-0 p-1">{{movie.title}}</h1>

                    <p class="m-0 p-1"><i class="fas fa-calendar-day"></i> {{movie.released}}</p>
                    <p class="m-0 p-1"><i class="fas fa-clock"></i> {{movie.runtime}}</p>
                    <p class="m-0 p-1"><i class="fas fa-bars"></i> {{movie.genre}}</p>
                    <p class="m-0 p-1"><i class="fas fa-heart"></i> {{movie.rating}}</p>
                    <p class="m-0 p-1"><i class="fas fa-calendar-check"></i> {{movie.view}}</p>

                    <div class="inline-block mt-2">
                        <button type="button" class="btn btn-primary w-25 p-2 me-2"
                        (click)="regresar()">Regresar</button>
                                    
                        <button type="button" class="btn btn-danger w-25 p-2"
                            [routerLink]="['/heroes/editar/movie', movie.id]">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <pre>
        {{movie | json}}
    </pre> -->



</ng-template>
