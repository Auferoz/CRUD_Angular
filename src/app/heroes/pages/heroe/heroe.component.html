<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divHeroe>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20">

        <div fxFlex="50">
            <h1>{{ heroe.title }} <small>- {{ heroe.released }}</small> </h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | imagen">
        </div>

        <div fxFlex="50">
            <h1>{{ heroe.genre }}</h1>
            <mat-divider></mat-divider>
            <br>

            <mat-list>
                <mat-list-item>{{ heroe.date_start }}</mat-list-item>
                <mat-list-item>{{ heroe.last_dayplay }}</mat-list-item>
                <mat-list-item>{{ heroe | json }}</mat-list-item>
            </mat-list>
            <br>

            <button mat-button color="accent" (click)="regresar()">Regresar</button>
        </div>

    </div>
</ng-template>
