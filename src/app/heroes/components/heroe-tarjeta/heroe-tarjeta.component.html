<div class="card border bg-42">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
        <img [src]="heroe | imagen" class="img-fluid" />
        <a [routerLink]="['/heroes', heroe.id]">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
        </a>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-{{heroe.color}}" role="progressbar" aria-valuenow="heroe.any"
                aria-valuemin="0" aria-valuemax="100" [style]="'width:' + heroe.any + '%;'"></div>
        </div>
    </div>

    <div class="card-header text-truncate px-2 py-1">{{heroe.title}}</div>
