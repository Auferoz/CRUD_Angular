<div class="card" style="background-color:#424242;">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
        <img [src]="heroe | imagen" class="img-fluid" />
        <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
        </a>
    </div>

    <div class="card-header text-truncate p-2 border-bottom">{{heroe.title}}</div>

    <div class="card-footer d-flex justify-content-center align-items-center border-top p-2">
        <button type="button" class="btn btn-primary w-100 p-2 me-2" [routerLink]="['/heroes', heroe.id]">Ver</button>
        <button type="button" class="btn btn-danger w-100 p-2" [routerLink]="['/heroes/editar', heroe.id]">Editar</button>
    </div>
</div>
